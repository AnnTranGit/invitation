<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,800&family=Inter:wght@400;600;700&family=Jost:wght@300;400;600&family=Montserrat:ital,wght@1,300&family=Open+Sans:wght@300;400;700&family=Oswald:wght@300;400;500;700&family=Poppins:ital,wght@0,400;0,600;1,600;1,700&family=Roboto:wght@400;500;700;900&family=Unbounded:wght@400;700&family=Work+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="invitation">
      <div class="envelope">
        <div class="mask">
          <div class="card">
            <div class="face front">
              <h1>
                <img src="#" alt="" />
                <span class="extrude">Invitation Card</span>
              </h1>
            </div>
            <div class="face back">
              <img
                src="https://img.freepik.com/free-vector/sparkles-bokeh-background-with-text-space_1017-31522.jpg"
                alt=""
              />
              <div class="information w-100">
                <p class="">
                  moo beef steak<br />cao trieu phat<br />10pm 31st feb 2024
                </p>
                <p id="countdown"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="flap"></div>
      </div>
      <button class="btn fw-bold fst-italic" onclick="startAudio()">
        You're Invited!
      </button>
    </div>
    <button class="reverse" onclick="reverseAnimations()">Khang Map</button>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
